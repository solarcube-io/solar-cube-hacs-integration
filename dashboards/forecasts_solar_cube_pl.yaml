                          EVAL:function(w) {
                            return w.globals.seriesTotals.reduce((a, b) => {return (a + b)} , 0).toFixed(1) + " kWh"
                            }
              tooltip:
                enabled: false
    cards: []
    icon: mdi:view-dashboard-outline
    subview: false
    title: Prognoza produkcji i zużycia
